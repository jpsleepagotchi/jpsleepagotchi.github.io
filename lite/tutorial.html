<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Open Lightbox with Video</title>
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css">
</head>
<body>
    <h1>Video Lightbox Auto-Open Example</h1>

    <!-- 動画リンク -->
    <a id="video-link" href="/lite/assets/gotchi_tutorial.mp4" data-fancybox style="display:none;">
        Auto-Open Video
    </a>

    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

    <!-- 自動起動スクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ページロード時にLightboxを自動的に開く
            Fancybox.show([{ src: "https://www.youtube.com/watch?v=dQw4w9WgXcQ", type: "iframe" }]);
        });
    </script>
</body>
</html>
